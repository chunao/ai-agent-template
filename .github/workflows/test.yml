# Issue #11: PR作成前のテスト実行を確実にする
# このワークフローはPR作成時にテストを自動実行し、
# テスト失敗時はマージをブロックします。
#
# ============================================================
# 言語拡張ガイド (Issue #14)
# ============================================================
# 新しい言語を追加した場合は、以下の手順に従ってください：
#
# 1. paths フィルターに新言語のパターンを追加（既に含まれている場合はスキップ）
#    例: - "**/*.go"
#        - "**/*.rs"
#
# 2. jobs.test.steps に対応するテストステップを追加
#    各言語のテストコマンド例：
#    - JavaScript/TypeScript: npm test
#    - Go: go test ./...
#    - Rust: cargo test
#
# 3. 必要に応じて依存関係のセットアップステップを追加
#    例: Node.js → actions/setup-node@v4
#        Go → actions/setup-go@v5
#
# 現在の対応状況:
# - Python (pytest): ✅ 対応済み
# - JavaScript/TypeScript: ⚠️ paths検知のみ（テスト未実装）
#
# 詳細は .claude/rules/testing.md の「CI拡張ガイド」を参照
# ============================================================
name: Test

on:
  pull_request:
    branches:
      - main
    paths:
      # コードファイル
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.jsx"
      - "**/*.tsx"
      # CI設定・依存関係
      - ".github/workflows/test.yml"
      - "pyproject.toml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --dev

      - name: Run pytest
        run: uv run pytest --tb=short
